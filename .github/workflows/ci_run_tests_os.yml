name: Automated Tests for OS
on:
  workflow_run:
    workflows: ["Lint and Commit"]
    types:
      - completed
    branches:
      - '**'
      - '!gh-pages'     # excludes gh-pages
permissions:
  contents: read
jobs:
  build:
    # runs-on: ubuntu-latest
    runs-on: ${{ matrix.os }}
    # Only run if ruff workflow succeeded or if triggered directly (not via workflow_run)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true
      - name: Smoke-test R
        run: Rscript -e 'print("hello")'
      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::gamlss
            any::gamlss.dist
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}
      - name: Install dependencies
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools
          pip install numpy
          pip install flake8 pytest rpy2
          if [ -f requirements_tests.txt ]; then pip install -r requirements_tests.txt; fi
      - name: Build package
        run: python -m build --wheel
      - name: Install Package
        run: pip install dist/*
      - name: Add R shared libraries to LD_LIBRARY_PATH
        run: |
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(python -m rpy2.situation LD_LIBRARY_PATH)" >> $GITHUB_ENV
      - name: Run tests with pytest
        run: |
          pytest tests
